<ion-view view-title="Happy Landing" has-header="true" class="login">
    <ion-content class="padding has-header" style="color: white">
        <div class="row">
            <div class="col">
                <br>
                <br>
                <br>
                <br>
                <br>
                <h3 class="text-center" style="color: white">Get started by setting up your account</h3>
            </div>
        </div>
        <div class="row row-center">
            <div class="col">
                <button class="button button-balanced button-full icon ion-log-in" ng-click="goRegister()">
                    Register
                </button>
            </div>
        </div>
        <div class="row row-bottom">
            <div class="col">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                        <p class="text-center">Already have an account?</p>
                <button class="button button-balanced button-full button-clear icon ion-log-in" ng-click="goLogin()">
                    Login
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
