<ion-view view-title="Dashboard" has-header="true" ng-init="updateStatus()">
    <ion-content class="padding has-header">
        <div class="text-center">
            <h1>Status</h1>
            <h2>{{username}}</h2>
            <h2 ng-class="{balanced: session}" ng-if="session" class="title">Logged in</h2>
            <h2 ng-class="{assertive: !session}" ng-if="!session" class="title">Not logged in</h2>
        </div>
    </ion-content>
</ion-view>
