<ion-view view-title="TravelBruh Login" has-header="true" class="login">
    <ion-content class="padding has-header">

        <div class="list list-inset">
        <p class="assertive">{{error}}</p>
            <form ng-submit="login()" class="form-signin simple-form">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input ng-model="user.name" type="text" placeholder="Email" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input ng-model="user.pass" type="password" placeholder="Password" required>
                </label>
                <button class="button button-balanced button-full icon ion-log-in" type="submit">
                    Login
                </button>
            </form>
        </div>
        <button ui-sref="login.home" class="button button-light button-full button-clear" type="submit">
            Back
        </button>
    </ion-content>
</ion-view>
