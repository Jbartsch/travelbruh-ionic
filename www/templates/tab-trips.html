<ion-view view-title="Trips">
  <ion-content>
  Hello Trips
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="trip in itineraries" type="item-text-wrap" href="#/tab/chats/{{trip.id}}">
        <img ng-src="{{trip.face}}">
        <h2>{{trip.title[0].value}}</h2>
        <p>itinerary.field_date[0].value</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(trip)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
